{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Details</h1>

    <p><a href="{% url 'recipe_list' %}" class="btn btn-primary">Back to recipe list</a></p>

    <p>Recipe Name: {{ object.recipe_name }}</p>
    <p>Recipe Type: {{ object.get_recipe_type_display }}</p>
    
    <p><a href="{% url 'recipe_edit' object.id %}">Edit Recipe</a></p>

</div>

{% endblock %}

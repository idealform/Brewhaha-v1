{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>My Recipes</h1>

    <a href="{% url 'recipe_form' %}" class="btn btn-primary">Add recipe</a>
    
    <ul>
    {% for object in object_list %}
    <li><a href="{% url 'recipe_detail' object.id %}">{{ object }}</a></li>
    {% endfor %}
    </ul>

   
</div>

{% endblock %}

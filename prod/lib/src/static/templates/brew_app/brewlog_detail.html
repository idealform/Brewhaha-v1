{% extends 'base.html' %}

{% block content %}

<div class="container">
    <h1>Brew Details</h1>

    <p><a href="{% url 'brewlog_list' %}">Back to brew log list</a></p>

    <p>Name: {{ object.brew_name }}</p>
    <p>Started: {{ object.brew_start_time }}</p>
    <p>Rating: {{ object.get_brew_rating_display }}</p>
    <p>Status: {{ object.get_brew_status_display }}</p>
    <p>Recipe: {{ object.recipe_used}}</p>
    
</div>

{% endblock %}
